name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-18.04

        steps:
            - uses: actions/checkout@v2

            - name: Cache git lfs
              uses: actions/cache@v2
              with:
                  path: .yarn/cache
                  key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}

            - run: git lfs pull

            # Install node
            - name: Setup Node
              uses: actions/setup-node@v1
              with:
                  node-version: '16.x'

            # install ds
            - run: yarn install

            # build
            - run: yarn build

            # run tests
            - run: yarn test

            # run lints
            - run: yarn lint
